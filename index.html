<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

  <!-- 컨테이너 -->
  <div id="container">

    <!-- 내비 -->
    <ul id="navi">
      <li>
        <a href="#">
          <img id="homeIcon" class="navi_icon" src="image/icon/home_white.png" alt="홈 화면">
        </a>
      </li>
      <li>
        <a href="#">
          <img id="jsCanvasIcon" class="navi_icon" src="image/icon/brush_white.png" alt="그림판">
        </a>
      </li>
    </ul>

    <!-- 로그인 폼 -->
    <form id="Login_form" class="hidden align_center">
      <input type="text" maxlength="15" placeholder="이름" required autofocus>
      <button>Log in</button>
    </form>

    <!-- 이름 + 시계 -->
    <div id="greetings_container" class="hidden">
      <h1 id="greetings"></h1>
      <h2 id="clock" class="flying"><span id="hour">00</span> : <span id="minute">00</span> : <span id="second"
          class="small_text">00</span>
      </h2>
      <img id="logout" class="flying" src="image/icon/Logout.png" alt="로그아웃 버튼">
    </div>


    <!-- 오늘의 플레이리스트 -->
    <div id="playlist">
      <iframe src="" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <!-- 기타 링크 모음 -->
    <ul id="linklist">
      <li>
        <a target="_blank" href="https://www.google.co.kr/">
          <img class="icon" src="image/icon/google_white.png" alt="구글 아이콘">
        </a>
      </li>
      <li>
        <a target="_blank" href="https://www.youtube.com/">
          <img class="icon" src="image/icon/youtube_white.png" alt="유튜브 아이콘">
        </a>
      </li>
      <li>
        <a target="_blank" href="https://papago.naver.com/">
          <img class="icon" src="image/icon/papago_white.png" alt="파파고 아이콘">
        </a>
      </li>
      <li>
        <a target="_blank" href="https://twitter.com/home">
          <img class="icon" src="image/icon/twitter_white.png" alt="트위터 아이콘">
        </a>
      </li>
      <li>
        <a target="_blank" href="https://www.instagram.com/">
          <img class="icon" src="image/icon/instagram_white.png" alt="인스타그램 아이콘">
        </a>
      </li>
      <li>
        <a target="_blank" href="https://www.notion.so/ko-kr">
          <img class="icon" src="image/icon/notion_white.png" alt="노션 아이콘">
        </a>
      </li>
      <li>
        <a target="_blank" href="https://github.com/">
          <img class="icon" src="image/icon/github_white.png" alt="깃허브 아이콘">
        </a>
      </li>
    </ul>

    <!-- 투두리스트 -->
    <div id="todoContainer" class="right_container"><!-- 컨테이너 -->
      <form id="todoForm">
        <fieldset>
          <legend>TO DO LIST</legend>
          <input id="todoInput" type="text" maxlength="20" placeholder="할 일을 적어주세요." required>
          <textarea id="memo" maxlength="100" placeholder=" 추가 메모(최대 100자)"></textarea>
          <button type="submit" id="todoSubmit">SUBMIT</button>
        </fieldset>
      </form>
      <h1 id="todolist_header" class="align_center header">TO DO LIST :P</h1>
      <ul id="todoList">
      </ul>
    </div>

    <!-- 날씨 -->
    <div id="weatherIcon">
      <img>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <!-- 캔버스 -->
    <div id="canvasContainer">
      <canvas id="jsCanvas" class="jsCanvas"></canvas>
    </div>
    <div id="controls" class="right_container">
      <div id="rangeContainer">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
      </div>
      <div id="btns">
        <button id="jsMode" type="button">Fill</button>
        <button id="jsSave" type="button">Save</button>
      </div>
      <div id="colors">
        <div class="color" style="background-color: #2c2c2c"></div>
        <div class="color" style="background-color: white"></div>
        <div class="color" style="background-color: red"></div>
        <div class="color" style="background-color: orange"></div>
        <div class="color" style="background-color: yellow"></div>
        <div class="color" style="background-color: green"></div>
        <div class="color" style="background-color: blue"></div>
        <div class="color" style="background-color: navy"></div>
        <div class="color" style="background-color: purple"></div>
      </div>
    </div>

    <!-- 컨테이너 닫는태그 -->
  </div>

  <!-- 자바스크립트 -->
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/playList.js"></script>
  <script src="js/background.js"></script>
  <script src="js/ToDo.js"></script>
  <script src="js/weather.js"></script>
  <scropt src="js/paint.js"></scropt>
  <script src="js/navi.js"></script>

</body>

</html>
